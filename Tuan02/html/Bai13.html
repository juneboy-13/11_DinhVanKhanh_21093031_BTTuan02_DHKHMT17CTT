<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            height: 680px;
            width: 400px;
            margin: 0px auto;
            box-shadow: 5px 5px 5px 5px rgb(72, 69, 65);
            padding: 20px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p>Name: <br>
            <input type="text" size="30">
        </p>
        <br>
        <p>Telephone Number: <br>
            <input type="tel" size="30">
        </p>
        <br>
        <p>Email: <br>
            <input type="email" size="30">
        </p>
        <br>
        <p>Favorite Color: <br>
            <input type="color" size="5">
        </p>
        <br>
        <p>Date of birth: <br>
            <input type="date" size="30">
        </p>
        <br>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
